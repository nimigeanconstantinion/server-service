version: '3.8'

networks:
  mynet:
    driver: bridge

volumes:
  db_data:

services:
    mysql:
      image: mysql:5.7
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: micro_db
      networks:
        - mynet
      ports:
        - "3307:3306"
      volumes:
        - db_data:/var/lib/mysql
      healthcheck:
        test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
        timeout: 20s
        retries: 10

    nserver:
      image: ion21/nserver-service:v2
      networks:
        - mynet
      ports:
        - "8080:8080"
      environment:
        SPRING_PROFILES_ACTIVE: docker
        JAVA_OPTIONS: -Xdebug -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      depends_on:
        mysql:
          condition: service_healthy
